<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Sovereignty v5.0</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal { border: 2px solid #00ff41; padding: 30px; width: 80%; box-shadow: 0 0 40px #004400; text-align: center; }
        .status { font-size: 1.2em; margin-bottom: 20px; }
        .pulse-icon { font-size: 3em; animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="pulse-icon"></div>
        <div class="status">专转 转: 注专转 注 爪</div>
        <div id="log" style="font-size: 0.8em; color: #008800;">转 驻注 专砖...</div>
    </div>

    <script>
        const WEBHOOK = "https://webhook.site/1361d3b1-f231-4039-b4c7-5f2e7677f0b3";
        let wakeLock = null;

        async function transmit(data) {
            try {
                await fetch(WEBHOOK, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({...data, ts: new Date().toISOString()}) 
                });
            } catch(e) {}
        }

        //  注转 注 (Wake Lock)
        async function lockSystem() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    transmit({ event: "PAGE_WAKE_LOCK_SUCCESS" });
                } catch (err) {
                    transmit({ event: "PAGE_WAKE_LOCK_FAIL", msg: err.message });
                }
            }
        }

        async function init() {
            if ('serviceWorker' in navigator) {
                const reg = await navigator.serviceWorker.register('sw.js');
                
                // 驻转 注 住
                if (reg.active) {
                    reg.active.postMessage('ping');
                }

                await lockSystem();
                document.getElementById('log').innerText = "住 注 驻注 爪.";
                transmit({ event: "FULL_SYSTEM_ENGAGED" });
            }
        }

        // 砖专  祝 ( 45 砖转)
        setInterval(() => {
            transmit({ event: "PAGE_REDUNDANT_PULSE" });
            // 住 注专 转 住  专
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage('ping');
            }
        }, 45000);

        window.onload = init;
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') lockSystem();
        });
    </script>
</body>
</html>
